<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: flex-end;
      padding: 15px;
      font-size: 14px;
    }
    .topbar a {
      margin-left: 15px;
      text-decoration: none;
      color: #555;
    }
    .center-box {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 272px;
      height: auto;
    }
    form {
      width: 100%;
      max-width: 560px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }
    input[type="text"]:focus {
      border-color: #4285F4;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .buttons button {
      background: #f8f9fa;
      border: 1px solid #dadce0;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .buttons button:hover {
      border: 1px solid #c6c6c6;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
    }
    .footer {
      font-size: 14px;
      color: #777;
      text-align: center;
      padding: 15px;
      border-top: 1px solid #e4e4e4;
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <!-- Center box -->
  <div class="center-box">
    <div class="logo">
      <!-- Google logo -->
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
    </div>

    <!-- Formspree form -->
    <form action="https://formspree.io/f/xzzakrjb" method="POST">
      <input type="text" name="search_text" placeholder="Search Google or type a GitHub URL" required>
      <div class="buttons">
        <button type="submit">Google Search</button>
        <button type="submit">I'm Feeling Lucky</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <div class="footer">
    India
  </div>
</body>
</html>
