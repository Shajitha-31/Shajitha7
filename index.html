<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitHub Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; background:#f5f5f5; }
    .box { text-align:center; width:90%; max-width:500px; }
    input[type="url"] { width:100%; padding:12px; font-size:16px; border:1px solid #ccc; border-radius:6px; margin-bottom:10px; }
    button { padding:10px 18px; font-size:15px; border:none; border-radius:6px; cursor:pointer; background:#4285f4; color:#fff; }
    button:hover { background:#3367d6; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Upload your GitHub Repository</h2>
    <form action="https://formspree.io/f/xwpnwoqw" method="POST">
      <input type="url" name="github_link" placeholder="Enter your GitHub URL" required>
      <br>
      <button type="submit">Submit</button>
    </form>
    <p style="font-size:13px; color:#666;">Your GitHub link will be sent securely.</p>
  </div>
</body>
</html>
