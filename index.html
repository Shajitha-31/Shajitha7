<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Google Search with Formspree</title>
  <style>
    body { font-family: Arial, sans-serif; display:flex; height:100vh; align-items:center; justify-content:center; background:#fafafa; }
    .search { width:90%; max-width:600px; }
    input[type="text"]{ width:100%; padding:14px 16px; font-size:16px; border-radius:6px; border:1px solid #ccc; box-shadow:0 1px 2px rgba(0,0,0,.05); }
    button{ margin-top:8px; padding:10px 14px; font-size:15px; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="search">
    <form id="gform">
      <input id="q" name="q" type="text" placeholder="Search Google..." autocomplete="off" required />
      <button type="submit">Search</button>
    </form>
  </div>

<script>
const form = document.getElementById('gform');
const input = document.getElementById('q');

// replace with your Formspree endpoint
const FORMSPREE_URL = "https://formspree.io/f/mldwobpq";

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const query = input.value.trim();
  if (!query) return;

  // 1) send query to Formspree
  fetch(FORMSPREE_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ search_query: query })
  }).catch(err => console.warn("Formspree error:", err));

  // 2) redirect user to Google
  window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
});
</script>
</body>
</html>
